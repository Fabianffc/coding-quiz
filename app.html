<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div  class=flex-container>
       <a href="final.html"><p class="highscores">Highscores</p></a>
        <p class="time-remaining">Time: 60</p>
    </div>

    <div class="container">
        <div id="game" class="justify-center flex-column">
            <h2 class="question">What is the answer??</h2>

            <div class="choices-container">
                <p class="prefix">A</p>
                <p class="choices" data-number="1">Choice 1</p>
            </div>

            <div class="choices-container">
                <p class="prefix">B</p>
                <p class="choices" data-number="2">Choice 2</p>
            </div>

            <div class="choices-container">
                <p class="prefix">C</p>
                <p class="choices" data-number="3">Choice 3</p>
            </div>

            <div class="choices-container">
                <p class="prefix">D</p>
                <p class="choices" data-number="4">Choice 4</p>
            </div>

        </div>
    </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
